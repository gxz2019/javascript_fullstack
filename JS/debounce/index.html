<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container{
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>
<!-- 防抖 -->
<body>
  <div id="container">

  </div>
  <button id="buyItnow">buyItnow</button>
  <script>
  const container = document.getElementById('container');
  let count = 0;
  let timeout
  function getUser(){
    clearTimeout(timeout)
    timeout = setTimeout(() => {
      container.innerHTML = count ++; 
    },1000)
    
  }
  container.onmousemove = getUser
  function buy(e) {
    console.log(e,1324)
  }
  //HOF高阶函数
  function debounce(func){
    let timeout;
    //onclick onmousrMove 调用
    return function(e) {
      clearTimeout(timeout)
      timeout = setTimeout(() => {
        func(e)
      },1000)
    }
  }
  const buyButton = document.getElementById('buyItnow');
  buyButton.onclick = debounce(buy);
  
  </script>
</body>
</html>
