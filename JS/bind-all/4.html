<body>
  <script>
  Function.prototype.myBind = function(oThis, ...aArgs) {
      var fToBind = this;
      var fBound = function(...bArgs) {
        //拿到所有的参数
        return  fToBind.apply(oThis,aArgs.concat(bArgs));
      }
      return fBound;
    }
    function sum(a, b, c) {
      this.a = 789;
      return a + b + c;
    }
    let obj = {};
    // 第一步调用
    var a = sum
    .myBind(obj, 1);
    // 第二步调用
    a(2, 3);
    console.log(a(2,3))
    let c = new a();
    console.log(obj)

  
  </script>
