<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    
    var arr = [2, 7, 11, 15],
    function a(target,nums) {
      let i,j,sum
      for(i = 0;i< nums.length;i++) {
        sum = 0
        for(j = i;j<nums.length;j++) {
          sum = a[i] + a[j]
          if(sum === target){
            return i,j
          }
        }
      }
      return i,j
    }
    console.log(a(9,arr))
  </script>
</body>
</html>
