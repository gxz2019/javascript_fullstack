<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var nums = [2, 7, 11, 15], target = 9;
    var a = function(target,nums) {
      let i,j;
      let sum;
      let arr1=[]
      for(i = 0;i < nums.length;i++){
        for(j = i;j < nums.length;j++) {
          sum = nums[i] + nums[j]
          if(sum === target){
            arr1.push(i,j)
          } 
        }
      }
      return Set(arr1)
    }
    console.log(a(target,nums))
  </script>
</body>
</html>
