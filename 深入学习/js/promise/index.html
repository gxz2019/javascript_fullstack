<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //promise 是解决异步回调的一种编程方案
    // console.log(Promise)
    //promise有三种状态，pending fulfilled rejected
    console.log(200)
    let p = new Promise(function () {
      console.log(100)
    })
    console.log(300)
    console.log(p)
  </script>
</body>
</html>
