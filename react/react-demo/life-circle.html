    //声明周期
    var AddCount = React.createClass({
      getInitialState: function() {
        console.log('1---------getInitialState')
        return { count : 1}

        console.log('2---------getInitialState')
      },
      componentDidMount : function() {

      },

        console.log('4---------getInitialState')

        console.log('5---------getInitialState')

      render:function () {
        return (
          <p>
