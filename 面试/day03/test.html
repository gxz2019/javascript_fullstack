      function ajax(url) {
      return new Promise((resolve,reject) => {
        let xhr = new XMLHttpRequest();
        xhr.open('GET',url)
        xhr.send()
        xhr.onload = function() {
            resolve(JSON.parse(this.response))
        }
      })
      }
