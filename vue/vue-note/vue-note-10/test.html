<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

</head>
<body>
  <!-- 父 -> 子 props ，校验，， v-bind = “object”
  子 -》 父 $emit('handle',value) -->
  <div id="app">
    <my-content v-bind="childinfo" @c="b"></my-content>
    父组件内number：{{childinfo.number}}
    <button @click="d">点击</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
     
      data:{
        // title:'dsa',
        // content:'dsdsdsdsds',
        childinfo:{
          title:'gxz',
          content:123465,
          number:0
        }
      },
      methods:{
        b(num){
          this.childinfo.number  += num
        },
        d(){
          this.childinfo.title = 'gxzzuishuai'
        }
      },
      components:{
        myContent:{
      //     props:[
      //   'title','content'
      // ],
      data(){
          return {
            // ownNumber:this.number
          }
        },
      props:{
        title:{
          type:String,
          // default:'dsdsdsadada'
        },
        number:{
          type:Number,

        }
      },
      template:`
        <div>
          <h4>{{title}}</h4>
          <p></p>
          <div>子组件的number:{{number}}</div>
          <button @click="a">add</button>
          </div>
      `,
          methods:{
            a() {
              // this.ownNumber ++ ;
              this.$emit('c',10)
            }
          }
        }
      }
    })
  </script>  
</body>
</html>
