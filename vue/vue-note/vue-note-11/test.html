<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
    .square{
      width: 100px;height: 100px;border: 1px solid #000;margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <Hello-World></Hello-World>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      components: {
        HelloWorld: {
          methods:{
            handleclick(color){
              document.querySelector('.square').style.backgroundColor = color
            }
          },
          data() {
            return {
              colorList:['red','yellow','blue']
            }
          },
          template: `
          <div>
            <button v-for="color in colorList" :key="color"  
            :style="{backgroundColor:color}" @click="handleclick(color)">{{color}}</button>
            <div class="square"></div>
          </div>
        `
        }
      }

    })
  </script>
</body>

</html>
