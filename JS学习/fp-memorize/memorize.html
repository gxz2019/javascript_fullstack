<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let mapAdd = new Map();
    function add(a) {
      if(mapAdd.has(a)) {
        return mapAdd.get(a)
      }
      let res = a + 30;
      mapAdd.set(a,res);
      return res
      // return a + 30;
    }
    let mapReduce = new Map();
    function reduce(c,d) {
      let key = JSON.stringify(Array.form(arguments))
      if(mapReduce.has(key)) {
        return mapReduce.get(key)
      }
      let res = c - d
      mapReduce.set(key,res)
      return res
    }
    reduce(10,2)
    function sum(a,b,c) {
      return a + b + c
    }
    /// 过程抽象
    /// 体现在: 高阶函数
    // add  reduce        同：缓存的过程 1 2 3         不同的：干的活不一样，函数
    function memorize(fn) {
      let cache = new Map();
      // fn -> memorizeFn
      return (...args) => {
        // 这个函数  要具有缓存功能
        let key = JSON.stringify(args)
        if(cache.has(key)) {
          return cache.get(key)
        }
        //计算
        let res = fn(...args)
        cache.set(key,res)
        return res
      }
    }
    const mSum = memorize(sum);
    mSum(1,2,3)  // 计算
    mSum(1,2,3)  //不用计算


    // var arr1 =[1,2,3]
    // var arr2 = [1,2]
    // var arr = [...arr1 ,...arr2]
  </script>
</body>
</html>
