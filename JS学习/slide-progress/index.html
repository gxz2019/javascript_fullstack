        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: rgba(0, 0, 0, .3);
            position: relative;
        }

        .progress,
        .progress-button {
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress {
            height: 100%;
            background-color: #ffd700;
        }

        .progress-button {
            width: 15px;
            height: 15px;
            border: 2px solid #ffffff;

        <script>
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const progressButton = document.querySelector('.progress-button')
            let downX = 0;
            let buttonLeft = 0;
            progressButton.addEventListener('touchstart', (event) => {
                const touch = event.touches[0];
                downX = touch.clientX
                buttonLeft = parseInt(progressButton.style.left, 10);
            })
            progressButton.addEventListener('touchmove', () => {
                const touch = event.touches[0];
                const diffX = touch.clientX - downX;
                let move = diffX + buttonLeft;
                if (move > progress.offsetWidth) {
                    move = progressBar.offsetWidth
                } else if (move < 0) {
                    move = 0
                }
                progress.style.width = (move / progressBar.offsetWidth) * 100 + '%'
                progressButton.style.left = (diffX + buttonLeft) + 'px';
            })
