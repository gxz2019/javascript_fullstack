<!DOCTYPE html>

<body>
    <!-- n! -->
    <!-- 递归，一定找到一个合适的数学公式 -->
    <script>
        
        function foo(n){
            if(n == 1 || n == 0){
                return 1
            }
            return n * foo(n-1)

        }
       console.log(foo(5))
    </script>
    <script>
    //斐波那契数列
    function fb(n){
        if( n == 1|| n == 2){
            return 1
        }
        return fb(n-1)+fb(n-2)
    }
    console.log(fb(4))
    </script>
</body>
</html>
