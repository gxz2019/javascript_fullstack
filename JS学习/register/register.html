<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="/register" method="POST" enctype="text/plain" name="registerform">
        <input type="email" placeholder="输入你的邮箱" name="email">
        <input type="text" placeholder="输入验证码" name="code">
        <!-- <input type="text" placeholder="发送验证码"> -->
        <span id="sendemail">发送验证码</span>
        <input type="submit" value="提交" />
    </form>
    <script>
        const sendemail = document.getElementById('sendemail');
        sendemail.addEventListener('click', () => {
            const email = document.forms['registerform']['email'].value;
            // get 提交 email 
            fetch('/sendemail' + '?email=' + email)
                .then(res => res.json())
                .then(data => {
                    console.log('data', data)
                })

        })
    </script>
</body>

</html>
