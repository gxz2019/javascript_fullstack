<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>豆瓣</title>
</head>
<body>
    <!-- 第一部分 -->
    <div class="anony-nav">
        <h1>
            <a href="https://www.douban.com/">豆瓣</a>
        </h1>
        <div class="search">
            <form action="https://www.douban.com/search"  method="get">
                <span class="inp">
                    <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐小组">
                </span>
                <span class="bn">
                    <input type="submit" value="搜索">
                </span>
            </form>

        </div>
        <div class="anony-nav-links">
            <ul>
                <li>读书</li>
                <li>电影</li>
                <li>音乐</li>
                <li>小组</li>
                <li>同城</li>
                <li>FM</li>
                <li>时间</li>
                <li>豆品</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
